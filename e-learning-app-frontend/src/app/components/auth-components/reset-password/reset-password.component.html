<section class="reset-section">
  <div class="reset-card">
    <h2>Resetează Parola</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">Noua parolă</label>
        <input id="newPassword" type="password" formControlName="newPassword" />
        <div
          class="validation-message"
          *ngIf="
            resetPasswordForm.get('newPassword')?.invalid &&
            resetPasswordForm.get('newPassword')?.touched
          "
        >
          Parola trebuie să aibă cel puțin 6 caractere.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
        />
        <div
          class="validation-message"
          *ngIf="
            resetPasswordForm.hasError('mismatch') &&
            resetPasswordForm.get('confirmPassword')?.touched
          "
        >
          Parolele nu coincid!
        </div>
      </div>

      <button type="submit" [disabled]="resetPasswordForm.invalid">
        Resetează Parola
      </button>
    </form>
  </div>
</section>
