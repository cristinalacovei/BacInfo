<div class="container mt-4">
  <div *ngIf="lectie">
    <div class="card shadow-lg p-4">
      <h1 class="text-center text-primary">
        {{ lectie.title }}
      </h1>
      <p class="text-muted text-center">
        {{ lectie.description }}
      </p>

      <button
        mat-raised-button
        color="accent"
        (click)="toggleEditMode()"
        *ngIf="isAdmin"
      >
        {{ isEditing ? "Anulează" : "Editează lecția" }}
      </button>

      <div class="text-center mt-4" *ngIf="isAdmin">
        <ng-container *ngIf="!testId; else dejaExistaTest">
          <button
            mat-raised-button
            color="accent"
            [routerLink]="['/adauga-test', lectie.id]"
          >
            ➕ Adaugă Test pentru această lecție
          </button>
        </ng-container>
        <ng-template #dejaExistaTest>
          <p class="text-muted">✅ Această lecție are deja un test asociat.</p>
        </ng-template>
      </div>

      <div class="lesson-content mt-4">
        <!-- Butoane de navigare sus (doar când NU este în editare) -->
        <div class="pagination-controls" *ngIf="!isEditing">
          <button
            mat-button
            color="secondary"
            (click)="paginaAnterioara()"
            [disabled]="paginaCurenta === 0"
          >
            ⬅ Pagina Anterioară
          </button>
          <span>Pagina {{ paginaCurenta + 1 }} / {{ pagini.length }}</span>
          <button
            mat-button
            color="secondary"
            (click)="paginaUrmatoare()"
            [disabled]="paginaCurenta === pagini.length - 1"
          >
            Pagina Următoare ➡
          </button>
        </div>
        <!-- Buton pentru a începe testul -->
        <div
          *ngIf="paginaCurenta === pagini.length - 1"
          class="text-center mt-4"
        >
          <button mat-raised-button color="primary" (click)="startTest()">
            Începe Testul
          </button>
        </div>

        <!-- Mod de vizualizare cu paginare -->
        <div *ngIf="!isEditing">
          <div [innerHTML]="pagini[paginaCurenta]"></div>
        </div>

        <!-- Butoane de navigare jos (doar când NU este în editare) -->
        <!-- ✅ Butoane de paginare poziționate mai bine -->
        <div class="pagination-controls" *ngIf="!isEditing">
          <button
            mat-button
            (click)="paginaAnterioara()"
            [disabled]="paginaCurenta === 0"
          >
            ⬅ Pagina Anterioară
          </button>
          <span>Pagina {{ paginaCurenta + 1 }} / {{ pagini.length }}</span>
          <button
            mat-button
            (click)="paginaUrmatoare()"
            [disabled]="paginaCurenta === pagini.length - 1"
          >
            Pagina Următoare ➡
          </button>
        </div>

        <!-- ✅ Buton de salvare în formular -->
        <form *ngIf="isEditing" [formGroup]="lessonForm" class="edit-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Titlul lecției</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field
            appearance="outline"
            class="full-width larger-textarea"
          >
            <mat-label>Descrierea lecției</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>

          <div class="form-group">
            <label>Conținutul lecției</label>
            <quill-editor
              formControlName="content"
              [modules]="editorConfig"
              placeholder="Scrieți conținutul lecției..."
            ></quill-editor>
          </div>

          <div class="centered-buttons">
            <button mat-raised-button color="primary" (click)="saveLesson()">
              Salvează Modificările
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
