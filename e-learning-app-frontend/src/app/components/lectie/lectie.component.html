<div class="container mt-4">
  <div *ngIf="lectie">
    <div class="card shadow-lg p-4">
      <h1 class="text-center text-primary">
        {{ lectie.title }}
      </h1>
      <p class="text-muted text-center">
        {{ lectie.description }}
      </p>

      <button mat-raised-button color="accent" (click)="toggleEditMode()">
        {{ isEditing ? "Anulează" : "Editează lecția" }}
      </button>

      <div class="lesson-content mt-4">
        <!-- Mod de vizualizare -->
        <div *ngIf="!isEditing">
          <div [innerHTML]="lectie.content"></div>
        </div>

        <!-- Mod de editare -->
        <form *ngIf="isEditing" [formGroup]="lessonForm">
          <mat-form-field appearance="outline">
            <mat-label>Titlul lecției</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descrierea lecției</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>

          <div class="form-group">
            <label>Conținutul lecției</label>
            <quill-editor
              formControlName="content"
              [modules]="editorConfig"
              placeholder="Scrieți conținutul lecției..."
            ></quill-editor>
          </div>

          <button mat-raised-button color="primary" (click)="saveLesson()">
            Salvează modificările
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
