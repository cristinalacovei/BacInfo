<div class="confirm-dialog">
  <h2 class="dialog-title">{{ data.title || "Notificare" }}</h2>

  <div class="dialog-content">
    <p>{{ data.message || "Fără detalii suplimentare." }}</p>
  </div>

  <div class="dialog-actions">
    <button
      *ngIf="data.singleButton"
      class="ok-button"
      mat-raised-button
      color="primary"
      (click)="onOkClick()"
    >
      OK
    </button>

    <ng-container *ngIf="!data.singleButton">
      <button class="cancel-button" mat-button (click)="onNoClick()">Nu</button>
      <button class="confirm-button" mat-raised-button (click)="onYesClick()">
        Da
      </button>
    </ng-container>
  </div>
</div>
