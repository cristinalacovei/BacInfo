<mat-card *ngIf="user; else loading">
  <mat-card-title>Profilul meu</mat-card-title>
  <mat-card-content>
    <p><strong>First Name:</strong> {{ user.firstName || "-" }}</p>
    <p><strong>Last Name:</strong> {{ user.lastName || "-" }}</p>
    <p><strong>Email:</strong> {{ user.emailAddress || "-" }}</p>
    <p><strong>Username:</strong> {{ user.username || "-" }}</p>
    <p><strong>Rol:</strong> {{ user.userRole || "-" }}</p>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <p>Se încarcă datele utilizatorului...</p>
</ng-template>
