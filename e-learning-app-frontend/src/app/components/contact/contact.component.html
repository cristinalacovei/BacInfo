<div class="contact-page">
  <div class="glass-card">
    <h2>📬 Contactează-ne</h2>

    <p class="description">
      📚 Student? Ai probleme tehnice? Trimite un mesaj.
    </p>
    <p class="description">
      🎓 Profesor? Vrei să ajuți cu lecții sau teste? Ne bucurăm!
    </p>

    <div *ngIf="showConfirmation" class="confirmation-toast">
      <div class="spinner"></div>
      <span>Se pregătește emailul către BacInfoLearn...</span>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
      <div class="form-group">
        <label for="subject">Subiect</label>
        <input
          id="subject"
          type="text"
          placeholder="Ex: Problemă la test"
          formControlName="subject"
        />
        <small
          *ngIf="
            contactForm.get('subject')?.touched &&
            contactForm.get('subject')?.invalid
          "
          class="error-message"
        >
          Subiectul trebuie să conțină minim 3 caractere.
        </small>
      </div>

      <div class="form-group">
        <label for="message">Mesaj</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Scrie aici detalii despre problemă sau sugestie..."
          formControlName="message"
        ></textarea>
        <small
          *ngIf="
            contactForm.get('message')?.touched &&
            contactForm.get('message')?.invalid
          "
          class="error-message"
        >
          Mesajul trebuie să conțină minim 10 caractere.
        </small>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || isSubmitting">
        {{ isSubmitting ? "Se trimite..." : "📨 Trimite mesajul" }}
      </button>
    </form>
  </div>
</div>
