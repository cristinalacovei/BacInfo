<header>
  <nav class="navbar" aria-label="Main Navigation">
    <div class="logo">
      <button class="menu-button" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>BacInfoLearn</h1>
    </div>

    <div class="nav-center">
      <a routerLink="/home" routerLinkActive="active">ğŸ  Home</a>
      <a routerLink="/lectii" routerLinkActive="active">ğŸ“˜ LecÈ›ii</a>
      <a routerLink="/teste" routerLinkActive="active">ğŸ§  Teste</a>
      <a routerLink="/forum" routerLinkActive="active">ğŸ’¬ Forum</a>
    </div>

    <div class="nav-actions">
      <button
        *ngIf="isLoggedIn"
        [matMenuTriggerFor]="menu"
        class="profile-button"
        aria-label="Profil utilizator"
      >
        <img
          *ngIf="user?.profileImageUrl; else defaultIcon"
          [src]="user?.profileImageUrl"
          (error)="onAvatarError($event)"
          alt="Avatar utilizator"
        />
        <ng-template #defaultIcon>
          <mat-icon>account_circle</mat-icon>
        </ng-template>
      </button>

      <mat-menu #menu="matMenu" class="profile-menu">
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Delogare</span>
        </button>
      </mat-menu>

      <button
        *ngIf="!isLoggedIn"
        (click)="navigateToLogin()"
        class="login-button"
      >
        Autentificare
      </button>
    </div>
  </nav>
</header>

<!-- Sidebar + overlay -->
<div *ngIf="isSidebarOpen" class="overlay" (click)="toggleSidebar()"></div>
<app-sidebar *ngIf="isSidebarOpen" class="floating-sidebar"></app-sidebar>

<!-- Banner admin -->
<div *ngIf="isAdmin" class="admin-mode-banner">Admin Mode</div>

<!-- ConÈ›inut principal -->

  <router-outlet></router-outlet>
</main>
