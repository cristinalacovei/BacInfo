<header>
  <nav class="navbar" aria-label="Main Navigation">
    <div class="logo">
      <button
        class="profile-button"
        (click)="navigateToProfile()"
        aria-label="Profile"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <h1>BacInfoLearn</h1>
    </div>

    <div class="nav-links">
      <!-- Link către lecții -->
      <a routerLink="/home" class="nav-link" aria-label="Lectii"
        >Lecții si Teste</a
      >
    </div>

    <div>
      <!-- Buton Logout (afisat doar daca utilizatorul este logat) -->
      <button
        *ngIf="isLoggedIn"
        (click)="logout()"
        class="logout-button"
        aria-label="Logout"
      >
        Logout
      </button>

      <!-- Buton Autentificare (afisat doar daca utilizatorul nu este logat) -->
      <button
        *ngIf="!isLoggedIn"
        (click)="navigateToLogin()"
        class="login-button"
        aria-label="Login"
      >
        Autentificare
      </button>
    </div>
  </nav>
</header>

<main role="main" aria-labelledby="main-content-title">
  <router-outlet></router-outlet>
</main>

<footer role="contentinfo">
  <p>© {{ currentYear }} BacInfoLearn. All Rights Reserved.</p>
</footer>
